    <script type="text/javascript">
        JSONTest = function() {

            $.ajax({
                url: "http://localhost:4567/specification",
                type: "POST",
                data: {
                    userDetails: {
                        userId: "jane"
                    },
                    applet: {
                        id: "appletid",
                        trigger: {
                            id: "triggerId",
                            type: "leftWork"
                        },
                        action: {
                            id: "actionId",
                            type: "sendSms"
                        },
                        settings: {
                            smsAddress: "07817856708"
                        }
                    }
                },
                dataType: "json",
                success: function(result) {
                    switch (result) {
                        case true:
                            processResponse(result);
                            break;
                    }
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    alert(xhr.status);
                    alert(thrownError);
                }
            });
        };
